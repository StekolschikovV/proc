<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-right">

                <ul class="dropdown-menu">
                    <li><a href="#" id="btn-timeout">Задержка</a></li>

    </div>

<!--btn-->

<br>

<!--process-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <svg id="svg-arr" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                <defs>
                    <marker id="arrowhead" viewBox="0 0 10 10" refX="3" refY="5" markerWidth="6" markerHeight="6"
                            orient="auto">
                        <path d="M 0 0 L 10 5 L 0 10 z"/>
                    </marker>
                </defs>
                <g id="p" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"></g>

            </div>

    </div>
</div>
